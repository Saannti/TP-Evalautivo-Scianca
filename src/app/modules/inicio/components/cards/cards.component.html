<div class="container-fluid text-center">
  <div class="row">
    <div class="col-4 " *ngFor="let tipo of tipos" >
      <img src="{{tipo.imagen}}" routerLink="{{tipo.ruta}}" class=" card card-img-top" style="height: 100%;" alt="Bicis">
      <p>{{tipo.nombre}}</p>
    </div>

  </div>



  <div class="row">
    <div class="col-md-6 " *ngFor="let info of informacion">
      <img src="{{info.img}}" routerLink="{{info.ruta}}" class="card card-img-top"
        alt="Informacion">
      <p>{{info.pe}}</p>
    </div>
  </div>
