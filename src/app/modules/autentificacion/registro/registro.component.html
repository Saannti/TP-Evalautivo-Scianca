<div class="container">
    <div class="row">
        <h1 id="titulo">¡Registrate!</h1>

        <div id="icono">
            <i class="material-icons" style="font-size: 200px;">account_circle</i>
        </div>


        <mat-form-field appearance="fill">
            <mat-label>Ingrese su Correo</mat-label>
            <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: Scianca@gmail.com">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

        </mat-form-field>





        <div class="example-container">
            <mat-form-field>
                <mat-label>Ingrese su contraseña</mat-label>
                <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6"
                    required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>

                <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>

            </mat-form-field>
        </div>

        <!--Boton para enviar la informacion del usuario a la base de datos-->
        <button class="boton" mat-raised-button color="primary" (click)="registrar()">Registrarse</button>
    </div>
</div>
