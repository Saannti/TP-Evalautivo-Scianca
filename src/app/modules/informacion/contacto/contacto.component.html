<div class="contacto">
    <h2>¡Contáctanos!</h2>
    <p>
        Si tienes alguna pregunta o simplemente quieres saber más sobre nosotros, no dudes en contactarnos. ¡Estamos aquí para ayudarte!
    </p>
    <div class="info-contacto">
        <div class="item">
            <h3>Dirección:</h3>
            <p>Calle Falsa 123, Cipolletti, Rio negro</p>
        </div>
        <div class="item">
            <h3>Teléfono:</h3>
            <p>+54 9 11 1234-5678</p>
        </div>
        <div class="item">
            <h3>Correo Electrónico:</h3>
            <p>contacto@nuevolocal.com</p>
        </div>
    </div>

    <div class="formulario-contacto">
        <h3>Envíanos un mensaje:</h3>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <button  routerLink="/inicio" type="text">Enviar</button>
        </form>
    </div>
</div>
